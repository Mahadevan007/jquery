<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <title>Document</title>
    <style>
      #image-div {
        border: 1px solid black;
        width: 33%;
        margin: auto;
        height: 300px;
        margin-top: 100px;
        overflow: hidden;
        display: flex;
      }

      #button-div {
        width: 33%;
        margin: auto;
      }

      button {
        margin-top: 10px;
        margin-right: 10px;
        display: flex;
      }
    </style>
  </head>
  <body>
    <div id="image-div">
      <img
        id="image"
        src="https://images.unsplash.com/photo-1450101215322-bf5cd27642fc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
        alt=""
      />
    </div>
    <div id="button-div">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </div>
    <script>
      $(document).ready(function() {
        var imgarray = [
          "https://images.unsplash.com/photo-1568021735466-efd8a4c435af?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60",
          "https://images.unsplash.com/photo-1568283096533-078a24930eb8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60",
          "https://images.unsplash.com/photo-1446080501695-8e929f879f2b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60",
          "https://images.unsplash.com/photo-1499002238440-d264edd596ec?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60",
          "https://images.unsplash.com/photo-1566545455366-bcae28fd3929?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60",
          "https://images.unsplash.com/photo-1557906858-1bdc35fc75e5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60",
          "https://images.unsplash.com/photo-1565607473757-36c42300cea6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60",
          "https://images.unsplash.com/photo-1563216368-5b6a40648062?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
        ];

        var myvar;

        $("#start").click(function() {
          myvar = setInterval(function() {
            var image = imgarray[Math.floor(imgarray.length * Math.random())];
            $("#image").attr("src", image);
          }, 1000);
        });

        $("#stop").click(function() {
          clearInterval(myvar);
        });
      });
    </script>
  </body>
</html>
