<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <title>Document</title>
    <style>
      #main {
        border: 1px solid black;
        width: 33%;
        padding: 20px;
      }

      button {
        margin: 10px;
      }

      #canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <h1>Manipulate the Canvas</h1>
      <div id="mycanvas">
        <canvas id="canvas" width="300" height="300"></canvas>
      </div>
      <div>
        <button id="Draw-triangle">Draw Triangle</button>
        <button id="Draw-Rotated">Draw Rotated Triangle</button>
        <button id="Clear-Canvas">Clear Canvas</button>
      </div>
    </div>
    <script>
      $(document).ready(function() {
        var canvas = document.getElementById("canvas");
        var ctxt = canvas.getContext("2d");
        $("#Draw-triangle").click(function() {
          ctxt.fillStyle = "#f00";
          ctxt.strokeStyle = "#000";
          ctxt.lineWidth = 3;
          ctxt.save();
          ctxt.beginPath();
          ctxt.moveTo(60, 240);
          ctxt.lineTo(240, 240);
          ctxt.lineTo(150, 60);
          ctxt.closePath();
          ctxt.fill();
          ctxt.stroke();
          ctxt.restore();
        });

        $("#Draw-Rotated").click(function() {
          ctxt.clearRect(0, 0, canvas.width, canvas.height);
          ctxt.fillStyle = "#f00";
          ctxt.strokeStyle = "#000";
          ctxt.lineWidth = 3;
          ctxt.save();
          ctxt.translate(canvas.width / 2, canvas.height / 2);
          ctxt.rotate(Math.PI / 4);
          ctxt.beginPath();
          ctxt.moveTo(-90, 90);
          ctxt.lineTo(90, 90);
          ctxt.lineTo(0, -100);
          ctxt.closePath();
          ctxt.fill();
          ctxt.stroke();
          ctxt.restore();
        });
        $("#Clear-Canvas").click(function() {
          ctxt.clearRect(0, 0, canvas.width, canvas.height);
        });
      });
    </script>
  </body>
</html>
